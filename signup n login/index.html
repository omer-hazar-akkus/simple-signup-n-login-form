<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="incont aktifs" id="login">
        <span>LOG IN</span><button onclick="signup()">SIGN UP</button>
        <form>
          <input type="text" placeholder="Name" minlength="3" maxlength="15" required autofocus>
          <input type="password" placeholder="Password" minlength="6" maxlength="20" required>
          <input type="submit" value="LOG IN">
        </form>
      </div>
      <div class="incont pasifs" id="signup">
        <span>SIGN UP</span><button onclick="login()">LOGIN</button>
        <form>
          <input type="text" placeholder="Name" minlength="3" maxlength="15" required autofocus>
          <input type="email" placeholder="E-Mail" minlength="10" maxlength="30" required>
          <input type="password" placeholder="Password" minlength="6" maxlength="20" required>
          <input type="submit" value="SIGN UP">
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
